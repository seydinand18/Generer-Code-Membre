spring:
    application:
        name: genere-code-membre-service
    datasource:
        url: jdbc:h2:mem:db
        username: sa
        password:
        driver-class-name: org.h2.Driver

    h2:
        console.enabled: true

    jpa:
        hibernate:
            ddl-auto: create
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.H2Dialect

server:
    port: 8899
